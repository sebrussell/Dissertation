    <h1>Get Game Info</h1>
    <input type="text" class="gameid" placeholder="Game ID" id="gameid">
    <input type="button" value="Get Info" id="gameidbutton" onclick="controller()">

<script>

var loadingImage = document.getElementById("loading");

var radioButton = document.getElementById("radio");

function controller()
{
	var value = document.getElementById('gameid');
	hi(value.value);
	chart(value.value);
}


function hi(gameid)
{		
	  $.ajax({
	  type: 'GET',
	  url: '/getPlayerCountryPercentDifference',
	  data: 'id=' + gameid,
	  success: function(result) {
		a = JSON.parse(result);
		temp(a);
		loadingImage.style.display = "none";
	  },
	  });
};

function chart(gameid)
{
	var data = [];
	var label = [];
	$.ajax({
	type: 'GET',
	url: '/getPlayerCountDay',
	data: 'id=' + gameid,
	success: function(result) {	
		json = JSON.parse(result);
		console.log(json);
		for(var k in json[0]) {		   
		   data.push(json[0][k]["PlayerAmount"]);
		   label.push(json[0][k]["Date"].substring(0, 10));
		}	
		drawChart(data, label);
	},
	});
	
};

function drawChart(data, label)
{
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: label,
			datasets: [{
				label: '# of Players',
				data: data,
				borderColor: [
					'rgba(2,56,111,1)',
				],
				borderWidth: 1,
				fill: false,
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:false
					}
				}]
			}
		}
	});

};
	
	
function temp(result)
{
	
	var series = [];
	
	for(var k in result[0]) {
	   var a = [result[0][k]["3LetterCode"], result[0][k]["Count"]];
	   //console.log(a);
	   series.push(a);
	}

    // Datamaps expect data in format:
    // { "USA": { "fillColor": "#42a844", numberOfWhatever: 75},
    //   "FRA": { "fillColor": "#8dc386", numberOfWhatever: 43 } }
    var dataset = {};
    // We need to colorize every country based on "numberOfWhatever"
    // colors should be uniq for every value.
    // For this purpose we create palette(using min/max series-value)
    var onlyValues = series.map(function(obj){ return obj[1]; });
    var minValue = Math.min.apply(null, onlyValues),
            maxValue = Math.max.apply(null, onlyValues);

    // create color palette function
    // color can be whatever you wish
    //var paletteScale = d3.scale.linear()
    //        .domain([minValue,maxValue])
    //        .range(["#ff0000","#00ff00"]); // blue color
			
			
	var paletteScale = d3.scale.threshold()
			.domain([0,1])
			.range(["#ff0000","#00ff00"]);
			
			
			//.range(["#EFEFFF","#02386F"]); // blue color
    // fill dataset in appropriate format
    series.forEach(function(item){ //
        // item example value ["USA", 70]
        var iso = item[0],
                value = item[1];
        dataset[iso] = { numberOfThings: value, fillColor: paletteScale(value) };
    });
    // render map
    var map = new Datamap({
        element: document.getElementById('container'),
        projection: 'mercator', // big world map
        // countries don't listed in dataset will be painted with this color
        fills: { defaultFill: '#F5F5F5' },
        data: dataset,
        geographyConfig: {
            borderColor: '#DEDEDE',
            highlightBorderWidth: 2,
            // don't change color on mouse hover
            highlightFillColor: function(geo) {
                return geo['fillColor'] || '#F5F5F5';
            },
            // only change border
            highlightBorderColor: '#B7B7B7',
            // show desired information in tooltip
            popupTemplate: function(geo, data) {
                // don't show tooltip if country don't present in dataset
                if (!data) { return ; }
                // tooltip content
                return ['<div class="hoverinfo">',
                    '<strong>', geo.properties.name, '</strong>',
                    '<br>Count: <strong>', data.numberOfThings, '</strong>',
                    '</div>'].join('');
            }
        }
    });	
};

    // example data from server
    
</script>
